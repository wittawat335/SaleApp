<h2 mat-dialog-title>SaleDetail</h2>
<mat-dialog-content>

  <mat-grid-list cols="4" rowHeight="70px">

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Record Date</mat-label>
        <input matInput [(ngModel)]="recordDate">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>DocumentNumber</mat-label>
        <input matInput [(ngModel)]="documentNumber">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Payment Type</mat-label>
        <input matInput [(ngModel)]="paymentType">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill" style="width: 95%;">
        <mat-label>Total</mat-label>
        <input matInput [(ngModel)]="total">
      </mat-form-field>
    </mat-grid-tile>
  </mat-grid-list>

  <h4>List Product</h4>
  <table mat-table [dataSource]="saleDetail" class="mat-elevation-z2" matSort>
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.priceText | number}} </td>
    </ng-container>
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.totalText | number}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Cancel</button>

</mat-dialog-actions>
